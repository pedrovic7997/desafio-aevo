<div class="d-flex align-items-center list-item">
    <img [src]="imageUrl">
    <button class="list-item-pokemon-button"
        (click)="onPokemonClick()">
        {{ pokemonItem.name | titlecase }}
    </button>
    <button (click)="onAddClick()" class="add-button"
        [title]="addButtonTitle">
        <img [src]="addIconSrc">
    </button>
</div>
