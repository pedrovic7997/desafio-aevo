<div class="d-flex justify-content-center">
  <div *ngIf="showComparison"
    class="container d-flex justify-content-around comparison-info">
    <div class="text-container">
      <section class="text-content">
        {{ text }}
      </section>
    </div>
    <div>
      <comparison-box></comparison-box>
    </div>
  </div>
</div>

<div class="container">
  <router-outlet></router-outlet>
  
  <div class="d-flex justify-content-center">
    <button (click)="onPreviousClick()" class="previous-next-button">
      <img [src]="previousArrowSrc" class="previous-next-image">
    </button>
    <section class="align-self-center">
      Mostrando: 
    </section>
    <input type="text" [placeholder]="listLimitText" [(ngModel)]="listLimit"
    (enter)="changeListLimit()" class="input-field form-control">
    <button (click)="onNextClick()" class="previous-next-button">
      <img [src]="nextArrowSrc" class="previous-next-image">
    </button>
  </div>
</div>
